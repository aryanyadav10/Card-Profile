<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1">Joe</a>
            <a href="#profile2">Matt</a>
            <a href="#profile3">Jane</a>
        </nav>
    </header>
    <main>
        <article id="profile1" class="card">
             <figure>
                <img src="img/profile1-500x500.png" alt="Joe" height="500" width="500">
             </figure>
             <figcaption>
                Joe Coder
             </figcaption>
            <p><q>I teach Stuff.</q></p>
        </article>
        <article id="profile2" class="card">
             <figure>
                <img src="img/profile2-500x500.png" alt="Matt" height="500" width="500">
             </figure>
             <figcaption>
                Matt Designer
             </figcaption>
            <p><q>I design Stuff.</q></p>
        </article>
        <article id="profile3" class="card">
             <figure>
                <img src="img/profile3-500x500.png" alt="Jane" height="500" width="500">
             </figure>
             <figcaption>
                Jane Dev rel
             </figcaption>
            <p><q>I teach Stuff.</q></p>
        </article>
    </main>
    <footer>
        &copy; Acme Co.
    </footer>
</body>
</html>
